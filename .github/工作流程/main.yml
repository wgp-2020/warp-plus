name: 启动

on:
  workflow_dispatch:
    inputs:
      id:
        description: '设备ID（8-4-4-4-12）'
        required: true
        type: string
        
jobs:
  start:
    runs-on: ubuntu-latest
    timeout-minutes: 999999999
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8.12'
      
      - name: 开始获取流量
        env:
          DEVICE_ID: ${{ inputs.id }}
        run: |
          python warp-plus.py
